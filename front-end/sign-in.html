<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Sign in</title>
    <!-- font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

    <!-- css style -->
    <link rel="stylesheet" href="css/reset.css">

  <body>
    <div class="container">
      <div class="content">
        <h1>Coffeeshop <span> XANSET</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda quas odit accusamus ut. Tenetur rem debitis voluptate molestiae.</p>
      </div>
      <div class="signin-row">
        <form class="signin-row-form" action="home.html">
          <div class="signin-row-judul">
            <h1>Sign-In <span>Akun</span></h1>
          </div>
          <div class="signin-form-label">
            <label for="email">Email</label>
          </div>
          <div class="signin-form-input">
            <i data-feather="mail"></i>
            <input type="email" id="email" placeholder="Type of email...">
          </div>
          <div class="signin-form-label">
            <label for="password">Password</label>
          </div>
          <div class="signin-form-input">
            <i data-feather="lock"></i>
            <input type="password" id="password" placeholder="Type of password...">
          </div>
          <div class="signin-form-sosmed">
            <a href="#"><i class="ri-google-fill ri-2x"></i></a>
            <a href="#"><i class="ri-facebook-fill ri-2x"></i></a>
          </div>
          <div class="signin-btn">
            <button class="signin-form-btn" type="submit">Sign In</button>
          </div>
          <div class="signup">
            <p>apakah anda belum memiliki akun ? <a href="sign-up.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
