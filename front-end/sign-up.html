<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- css style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sign-up.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Coffeeshop <span> XANSET</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda quas odit accusamus ut. Tenetur rem debitis voluptate molestiae.</p>
      </div>
      <div class="signup-row">
        <form class="signup-row-form" action="home.html">
          <div class="signup-row-judul">
            <h1>Sign-Up <span>Akun</span></h1>
          </div>
          <div class="signup-form-label">
            <label for="username">Username</label>
          </div>
          <div class="signup-form-input">
            <input type="text" id="username" placeholder="Type of username...">
          </div>
          <div class="signup-form-label">
            <label for="email">Email</label>
          </div>
          <div class="signup-form-input">
            <input type="email" id="email" placeholder="Type of email...">
          </div>
          <div class="signup-form-label">
            <label for="password">Password</label>
          </div>
          <div class="signup-form-input">
            <input type="password" id="password" placeholder="Type of password...">
          </div>
          <div class="signup-form-label">
            <label for="confirm">Confirm Password</label>
          </div>
          <div class="signup-form-input">
            <input type="password" id="confirm" placeholder="Type of confirm password...">
          </div>
          <div class="signup-btn">
            <button class="signup-form-btn" type="submit">Sign up</button>
          </div>
          <div class="signin">
            <p>apakah anda memiliki akun ? <a href="sign-in.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
    </div>
    <script>
      feather.replace()
    </script>
  </body>
</html>
