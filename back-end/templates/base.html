<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block styles %}{% endblock styles %}

</head>
<body>
    {% block contents %}{% endblock contents %}
    {% block scripts %}{% endblock scripts %}
</body>
</html>
